<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="app.css">
    <title>Add Image Task</title>
</head>
<body>
<div>
    <nav class="nav">
        <i class='fas fa-angle-left' style='font-size:28px;margin-left: 10px'></i>
        <p>Add Image / Icon</p>
    </nav>

    <div class="box">
        <p>Upload Image</p>
        <div class="image-container">
            <img id="heart" src="shapes/img.png">
            <img id="square" src="shapes/img_1.png">
            <img id="circle" src="shapes/img_2.png">
            <img id="rectangle" src="shapes/img_3.png">
        </div>
        <div class="file-container">
            <input type="file" id="file">
        </div>
        <img id="hidden">
        <canvas id="canvas"></canvas>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="index.js"></script>

</body>
</html>
